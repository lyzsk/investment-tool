project:
  name: investment-tool
  version: 1.6.0 # Maven 会替换为实际版本
  file:
    upload:
      root-dir: ${user.home}/dev/investment-tool/uploads
      max-size: 10MB
      allowed-types:
        - image/jpeg
        - image/jpg
        - image/png
    download:
      root-dir: ${user.home}/dev/investment-tool/downloads
  markdown:
    root-dir: ${user.home}/dev/investment-tool/stock
    template-path: classpath:templates/stock-template.md

server:
  port: 8888

spring:
  application:
    name: investment-tool
  datasource:
    url: jdbc:mysql://localhost:3306/investment_tool?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  quartz:
    job-store-type: jdbc
    wait-for-jobs-to-complete-on-shutdown: true
    overwrite-existing-jobs: false
    properties:
      org:
        quartz:
          scheduler:
            instanceName: InvestmentToolScheduler
            instanceId: AUTO # 集群时自动生成唯一ID
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: true  # 集群模式
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: none
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启 SQL 日志
    auto-mapping-behavior: FULL # 显式启用自动映射带 typeHandler 的字段
